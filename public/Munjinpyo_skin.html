<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" charset="utf-8">
  <link rel="stylesheet" href="../css/Munjin_style.css">
  <script async src="./js/Munjinpyo_script.js"></script>
  <title>피부과</title>
</head>

<body>
  <!-- Header -->
  <div id="header">피부과 문진표</div>

  <!-- Container -->
  <div class="container">

    <form action="Munjin_3_pyo.html" method="post">

      <div id="divSkinPainPoint">
        <p class="question">1. 어떻게 불편하십니까?</p>
        <table>
          <tr>
            <td><label><input name="cb_pain_point[]" type="checkbox" value="가려움"> 가려움 </label></td>
            <td><label><input name="cb_pain_point[]" type="checkbox" value="발진"> 발진 </label></td>
            <td><label><input name="cb_pain_point[]" type="checkbox" value="수포"> 수포 </label></td>
            <td><label><input name="cb_pain_point[]" type="checkbox" value="두드러기"> 두드러기 </label></td>
          </tr>
          <tr>
            <td><label><input name="cb_pain_point[]" type="checkbox" value="피부벗겨짐"> 피부벗겨짐 </label></td>
            <td><label><input name="cb_pain_point[]" type="checkbox" value="통증"> 통증</label></td>
            <td><label><input id="cbPainPointOther" name="cb_pain_point[]" type="checkbox" value="isNull">기타</label></td>
            <td><input id="txtPainPointOther" name="cb_pain_point[]" type="text" disabled></td>
          </tr>
        </table>
      </div>

      <div id="divSkinPainSince">
        <p class="question">2. 언제부터 증상이 발생하였습니까?</p>
        <table>
          <tr>
            <td><label><input name="rb_pain_since" type="radio" value="당일"> 당일</label></td>
            <td><label><input name="rb_pain_since" type="radio" value="7일전"> 7일전</label></td>
            <td><label><input name="rb_pain_since" type="radio" value="15일전"> 15일전</label></td>
            <td><label><input name="rb_pain_since" type="radio" value="30일전"> 30일전</label></td>
          </tr>
          <tr>
            <td><label><input name="rb_pain_since" type="radio" value="3개월전"> 3개월전</label></td>
            <td><label><input name="rb_pain_since" type="radio" value="6개월전"> 6개월전</label></td>
            <td colspan="2"><label><input name="rb_pain_since" type="radio" value="1년이상"> 1년이상</label></td>
          </tr>
        </table>
      </div>

      <div id="divPainTerm">
        <p class="question">3. 증상으로 인해 치료 받으신 기왕력 및 기간</p>
        <p style="margin:0;"><label><input name="rb_pain_exp" type="radio" value="isNull"> 있음</label>
          <input id="txtPainTerm" name="rb_pain_exp" type="text" class="text" disabled></p>
        <label><input name="rb_pain_exp" type="radio" value="없음"> 없음</label>
      </div>

      <div id="divOtherDrugs">
        <p class="question">4. 3개월동안 복용하신 약물이 있으십니까?</p>
        <p style="margin:0;"><label><input name="rb_other_drug" type="radio" value="예/"> 예</label> <input
            id="txtOtherDrug" name="rb_other_drug" type="text" placeholder="약품명" disabled></p>
        <label><input name="rb_other_drug" type="radio" value="아니오"> 아니오</label>
      </div>

      <div id="divWorstPoint">
        <p class="question">5. 가장 불편하신 곳은 어디입니까?</p> <input id="txtWorstPoint" type="text" name="worst_point">
      </div>
    </form>
    <button class="btn btn-default" type="submit" id="btn_submit">저장</button>
  </div>
  <script src="./bundle.js"></script>
</body>
</html>
