<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="content-type" charset="utf-8">
  <title>문진표 화면</title>
  <link rel="stylesheet" href="../css/Munjin_style.css">
  
</head>

<body>
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
    var arrayedQ = [];
    for(var i = 0; i<sessionStorage.length; i++) {
      arrayedQ.push(sessionStorage.key(i));
      arrayedQ.sort();
    }

   // getItem
    var output = "";
    for(var i = 1; i< arrayedQ.length; i++) {
      output += "<tr><td>"; 
      output += arrayedQ[i] + " : " + sessionStorage.getItem(arrayedQ[i]);
      output += "</td></tr>";
    }
    document.getElementById("pyo").innerHTML = output;
  })
  </script>

  <div id="header">문진표</div>
  <div>
    <table id="pyo">
     </table>
  </div>
  <button id="historyBack">증상 수정하기</button>
  <button id="pyoDone">확인</button>
  <footer>
  </footer>
  <script src="./bundle.js"></script>
</body>
</html>
