<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" charset="utf-8">
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="../css/Munjin_style.css">
    <script src="./js/Munjinpyo_script.js"></script>
    <title>이비인후과</title>
</head>
<body>
  <!-- Header -->
  <div id="header">이비인후과 문진표</div>

  <!-- Container -->
  <div class="container">

    <form action="Munjin_3_pyo.html" method="post">

      <div class="divDisorderHistory">
        <p class="question">1. 과거력</p>
        <table>
          <tr>
            <td>
              <label><input type="checkbox" name="cb_disorder_history" value="hypertension"> 고혈압 </label>
            </td>
            <td>
              <label><input type="checkbox" name="cb_disorder_history" value="diabetes"> 당뇨 </label>
            </td>
            <td>
              <label><input type="checkbox" name="cb_disorder_history" value="cardiac"> 심장질환 </label>
            </td>
          </tr>
          <tr>
            <td>
              <label><input type="checkbox" id="cb_dhOther" name="cb_disorder_history" value="other"> 기타</label>
            </td>
            <td colspan="2"><input type="text" id="txt_dhOther" disabled></td>
          </tr>
        </table>
      </div>


      <div class="divDrugSideHistory">
        <p class="question">2. 약물부작용 과거력</p>
        <label><input type="radio" name="rb_drugSide" value="0"> 예</label>
        <input type="text" id="txt_drugSide" disabled>
        <label><input type="radio" name="rb_drugSide" value="1"> 아니요</label>
      </div>


      <div class="divOtherAction">
        <p class="question">3. 최근 같은 증상으로 다른 병원을 방문하거나<br>치료한 적이 있으신가요?</p>
        <label><input type="radio" name="rb_otherAction" value="0"> 예 </label>
        <label><input type="radio" name="rb_otherAction" value="1"> 아니오 </label>
        <div id="divOtherActionAnswers">
          <input type="text" class="txt_OAA" id="txt_OAAHos" placeholder="병원" disabled>
          <input type="text" class="txt_OAA" id="txt_OAAAct" placeholder="치료과정" disabled>
        </div>
      </div>


      <div class="divPainPoint">
        <p class="question">4. 진료가 필요한 부위 및 증상은 무엇입니까?</p>

        <table>
          1) 귀
          <tr>
            <td><label><input type="checkbox" name="cb_earPain" value="0"> 청력</label></td>
            <td><label><input type="checkbox" name="cb_earPain" value="1"> 이명</label></td>
            <td><label><input type="checkbox" name="cb_earPain" value="2"> 현기증</label></td>
            <td><label><input type="checkbox" name="cb_earPain" value="3"> 귀통증</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_earPain" value="4"> 두통</label></td>
            <td><label><input type="checkbox" name="cb_earPain" value="5"> 귀지</label></td>
            <td><label><input type="checkbox" name="cb_earPain" value="6"> 귀의 염증</label></td>
            <td><label><input type="checkbox" name="cb_earPain" value="7"> 충만감</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_earPain" value="8"> 외상</label></td>
            <td><label><input type="checkbox" name="cb_earPain" value="9"> 귀의 이물</label></td>
            <td><label><input type="checkbox" name="cb_earPain" value="10"> 장애진단서</label></td>
            <td><label><input type="checkbox" name="cb_earPain" value="11"> 보청기 상담</label></td>
          </tr>
        </table>

        <table>
          2) 코 :
          <tr>
            <td><label><input type="checkbox" name="cb_nosePain" value="0"> 코막힘 </label></td>
            <td><label><input type="checkbox" name="cb_nosePain" value="1"> 콧물 </label></td>
            <td><label><input type="checkbox" name="cb_nosePain" value="2"> 재채기 </label></td>
            <td><label><input type="checkbox" name="cb_nosePain" value="3"> 후각장애 </label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_nosePain" value="4"> 알레르기 검사 </label></td>
            <td><label><input type="checkbox" name="cb_nosePain" value="5"> 부비동염 </label></td>
            <td><label><input type="checkbox" name="cb_nosePain" value="6"> 코피 </label></td>
            <td><label><input type="checkbox" name="cb_nosePain" value="7"> 이물 </label></td>
          </tr>
        </table>

        <table>
          3) 목 :
          <tr>
            <td><label><input type="checkbox" name="cb_neckPain" value="0"> 염증, 통증</label></td>
            <td><label><input type="checkbox" name="cb_neckPain" value="1"> 고열, 전시통</label></td>
            <td><label><input type="checkbox" name="cb_neckPain" value="2"> 삼킴곤란</label></td>
            <td><label><input type="checkbox" name="cb_neckPain" value="3"> 가시</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_neckPain" value="4"> 기침, 가래</label></td>
            <td><label><input type="checkbox" name="cb_neckPain" value="5"> 호흡곤란</label></td>
            <td><label><input type="checkbox" name="cb_neckPain" value="6"> 음성변화</label></td>
            <td><label><input type="checkbox" name="cb_neckPain" value="7"> 코골기, 수면 무호흡증</label></td>
          </tr>
        </table>
      </div>


      <div class="divOtherThings">
        <p class="question">5. 그 외에 필요한 사항을 직접 기술해 주세요.</p>
        <textarea name="ta_otherThings" id="ta_otherThings" cols="30" rows="3"></textarea>
      </div>


      <div class="divSymtomChange">
        <p class="question">6. 이전에 내원한 적이 있으십니까?</p>
        <label><input type="radio" name="rb_visited" value="0"> 예</label>
        <label><input type="radio" name="rb_visited" value="1"> 아니오</label>
        <br>
        <textarea name="ta_symtomChange" id="ta_symtomChange" cols="30" rows="10" disabled></textarea>
      </div>

      <button class="btn btn-default" type="submit" id="btn_submit">저장</button>

    </form>

  </div>

  <script src="../js/Munjinpyo_script.js"></script>

</body>
</html>
