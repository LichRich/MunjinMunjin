<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="Munjin_style.css">
    <title>Login</title>
  </head>
  <body>
    <header>
      <h3>문진문진</h3>
    </header>
    <!-- Login Session -->
    <form action="index.html" method="post">
      <section>
        <table>
          <tr><td>로그인</td></tr>
          <tr><td><input id="user_id" type="text" name="ID" placeholder="ID" size="25"></td></tr>
          <tr><td><input id="user_pw" type="password" name="PW" placeholder="Password" size="25"></td></tr>
          <tr><td><input id="check_save" type="checkbox" name="check_save"><label for="check_save">로그인 정보 저장</label></td></tr>
        </table>
      </section>
      <footer>
        <button type="submit" name="login" id="btn_login">로그인</button>
        <button type="button" name="sign_up" id="btn_signUp">회원가입</button>
      </footer>
    </form>
  </body>
</html>
