<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/Munjin_style.css">
    <title>비뇨기과</title>
</head>
<body>
    <div class="container">
    1. 어떻게 불편하십니까?
    <input type="checkbox">급박뇨(소변이 마려우면 급하게 화장실을 가야한다)
    <input type="checkbox">빈뇨(소변횟수가 많다)
    <input type="checkbox">잔뇨(소변을 봐도 덜 본 것 같다)
    <input type="checkbox">혈뇨(소변에 피가 난다)
    <input type="checkbox">배뇨통(소변볼 때 아프다)
    <input type="checkbox">옆구리통증
    <input type="checkbox">외음부 및 성기주위 통증
    <br>
    2. 언제부터 증상이 발상하였습니까?
    <input type="radio">당일
    <input type="radio">7일전
    <input type="radio">15일전
    <input type="radio">30일전
    <input type="radio">3개월전
    <input type="radio">6개월전
    <input type="radio">1년이상
    <br>
    3. 증상으로 인해 치료 받으신 기왕력 및 기간 <br>
    <textarea name="" id="" cols="30" rows="3"></textarea>
    <br>
    4. 3개월동안 복용하신 약물이 있으십니까?
    <input type="radio">예 <input type="text"> <input type="radio"> 아니오
    <br>
    5. 가장 불편하신 곳은 어디입니까?
    <input type="text">
    <br>
    <button class="btn btn-default" onClick="location.href='./Munjin_3.html'">제출</button>
    </div>
</body>
</html>
