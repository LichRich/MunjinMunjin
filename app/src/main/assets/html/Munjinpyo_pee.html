<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/Munjinpyo_style.css">
    <title>비뇨기과</title>
</head>
<body>

  <!-- Header -->
  <div id="header">비뇨기과 문진표</div>

  <!-- Container -->
  <div class="container">

    <form action="Munjin_3_pyo.html" method="post">

      <div class="divPainPoint">
        <p class="question">1. 어떻게 불편하십니까?</p>
        <table>
          <tr>
            <td><label><input type="checkbox" name="cb_painPoint" value="0"> 급박뇨(소변이 마려우면 급하게 화장실을 가야한다)</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_painPoint" value="1"> 빈뇨(소변횟수가 많다)</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_painPoint" value="2"> 잔뇨(소변을 봐도 덜 본 것 같다)</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_painPoint" value="3"> 혈뇨(소변에 피가 난다)</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_painPoint" value="4"> 배뇨통(소변볼 때 아프다)</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_painPoint" value="5"> 옆구리통증</label></td>
          </tr>
          <tr>
            <td><label><input type="checkbox" name="cb_painPoint" value="6"> 외음부 및 성기주위 통증</label></td>
          </tr>
        </table>
      </div>


      <div class="divPainSince">
        <p class="question">2. 언제부터 증상이 발상하였습니까?</p>
        <table>
          <tr>
            <td><label><input type="radio" name="rb_painSince" value="0"> 당일</label></td>
            <td><label><input type="radio" name="rb_painSince" value="1"> 7일 이내</label></td>
            <td><label><input type="radio" name="rb_painSince" value="2"> 15일 이내</label></td>
          </tr>
          <tr>
            <td><label><input type="radio" name="rb_painSince" value="3"> 30일 이내</label></td>
            <td><label><input type="radio" name="rb_painSince" value="4"> 3개월 이내</label></td>
            <td><label><input type="radio" name="rb_painSince" value="5"> 6개월 이내</label></td>
          </tr>
          <tr>
            <td><label><input type="radio" name="rb_painSince" value="6"> 1년 이내</label></td>
            <td colspan="2"><label><input type="radio" name="rb_painSince" value="7"> 1년이상</label></td>
          </tr>
        </table>
      </div>


      <div class="divHistory">
        <p class="question">3. 증상으로 인해 치료 받으신 기왕력 및 기간</p>
        <textarea name="ta_history" id="ta_history" cols="30" rows="3"></textarea>
      </div>


      <div class="divOtherDrugs">
        <p class="question">4. 3개월동안 복용하신 약물이 있으십니까?</p>
        <table>
          <tr>
            <td>
              <label><input type="radio" name="rb_other_drug" value="0"> 예 </label>
              <input type="text" name="txt_other_drug" id="txtOtherDrug" placeholder="약품명" size="30" disabled>
            </td>
          </tr>
          <tr>
            <td><label><input type="radio" name="rb_other_drug" value="1"> 아니오</label></td>
          </tr>
        </table>
      </div>


      <div class="divMainPoint">
        <p class="question">5. 가장 불편하신 곳을 적어주세요</p>
        <input type="text" name="txt_mainPoint" size="30">
      </div>

      <button class="btn btn-default" type="submit">저장</button>
    </form>
  </div>

  <script src="../js/Munjinpyo_script.js"></script>

</body>
</html>
