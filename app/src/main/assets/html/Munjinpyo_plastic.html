<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/Munjinpyo_style.css">
    <title>성형외과</title>
</head>
<body>
    <div class="container">
    1. 처음 방문이십니까?
    <input type="radio">예
    <input type="radio">아니오
    <br>
    2. 현재 복용하는 약이 있습니까?
    <input type="radio">예
    <input type="radio">아니오
    <br>
    3. 아픈 부위는?
    <input type="checkbox">눈
    <input type="checkbox">코
    <input type="checkbox">입
    <input type="checkbox">귀
    <input type="checkbox">혀
    <input type="checkbox">그 외 <input type="text">
    <br>
    4. 아픈 경로는?
    <input type="checkbox">넘어짐
    <input type="checkbox">떨어짐
    <input type="checkbox">부딪힘
    <input type="checkbox">구타
    <input type="checkbox">그 외 <input type="text">
    <br>
    5. 이전에 얼굴부위에 다친 적이 있습니까?
    <input type="radio"> 예
    <input type="radio">아니오
    <br>
    6. 언제 다치셨나요?
    <input type="radio">당일
    <input type="radio">전날
    <input type="radio">일주일이내
    <input type="radio">한달이내
    <input type="radio">그 외 <input type="text">
    <br>
    7. 이전에 CT를 찍은 적이 있나요?
    <input type="radio">예
    <input type="radio">아니오
    <br>
    <button class="btn btn-default">저장</button>
    </div>
</body>
</html>
